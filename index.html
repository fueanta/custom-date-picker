<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="main.css" />
        <script defer src="main.js"></script>

        <title>Date Range Picker</title>
    </head>

    <body>
        <div class="custom-date-range-picker">
            <div class="selected-date-range">
                <div class="from"></div>
                <div style="margin: 0 15px;">-</div>
                <div class="to"></div>
            </div>

            <div class="calendar-container active">
                <div class="calendar left">
                    <div class="nav">
                        <div class="arrow">&lt;</div>
                        <div class="month"></div>
                    </div>

                    <div class="boxes days">
                        <div class="box day">Su</div>
                        <div class="box day">Mo</div>
                        <div class="box day">Tu</div>
                        <div class="box day">We</div>
                        <div class="box day">Th</div>
                        <div class="box day">Fr</div>
                        <div class="box day">Sa</div>
                    </div>

                    <div class="boxes dates"></div>
                </div>

                <div class="calendar right">
                    <div class="nav">
                        <div class="month"></div>
                        <div class="arrow">&gt;</div>
                    </div>

                    <div class="boxes days">
                        <div class="box day">Su</div>
                        <div class="box day">Mo</div>
                        <div class="box day">Tu</div>
                        <div class="box day">We</div>
                        <div class="box day">Th</div>
                        <div class="box day">Fr</div>
                        <div class="box day">Sa</div>
                    </div>

                    <div class="boxes dates"></div>
                </div>
            </div>
        </div>
    </body>
</html>
